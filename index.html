<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acme App</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="bg-[#f9f9fc] text-gray-800">

  <div class="min-h-screen flex flex-col justify-between">
    <main class="flex justify-center items-center py-20">
      <div class="bg-white rounded-2xl shadow-md p-10 w-full max-w-xl">
        <h1 class="text-2xl font-semibold text-center mb-8">Get in Touch</h1>

        <form class="space-y-5">
          <div>
            <label class="block mb-1 text-sm">Name</label>
            <input type="text" placeholder="John Doe"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>

          <div>
            <label class="block mb-1 text-sm">Email</label>
            <input type="email" placeholder="john@example.com"
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"/>
          </div>

          <div>
            <label class="block mb-1 text-sm">Message</label>
            <textarea rows="4" placeholder="Your message..."
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400"></textarea>
          </div>

          <button type="submit"
            class="w-full bg-[#181828] text-white py-2 rounded-lg hover:bg-black transition">Submit</button>
        </form>
      </div>
    </main>

    <footer class="flex justify-between items-center px-10 py-6 text-sm text-gray-500">
      <div>Acme productivity app Â©2024</div>
      <div class="space-x-6">
        <a href="#" class="hover:underline">FAQ</a>
        <a href="#" class="hover:underline">Terms</a>
        <a href="#" class="hover:underline">AI Policy</a>
        <a href="#" class="hover:underline">Pricing</a>
      </div>
    </footer>
  </div>

</body>
</html>
